<form role="form" class="modal-add" ng-submit="saveTask()">
	<div class="modal-body">
		<div class="form-group">
			<input type="text" class="form-control" id="new-name" ng-model="$parent.newTask.name" placeholder="enter task name" autofocus>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="$modalInstance.dismiss()">Close</button>
		<button type="submit" class="btn btn-success">Save</button>
	</div>
</form>
