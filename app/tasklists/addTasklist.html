<form role="form">
	<div class="modal-body modal-add">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="name" placeholder="enter tasklist name" autofocus>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="$modalInstance.dismiss()">Close</button>
		<button type="submit" class="btn btn-success" ng-click="$modalInstance.close(name)">Save</button>
	</div>
</form>
